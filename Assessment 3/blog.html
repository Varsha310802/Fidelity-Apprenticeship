<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Blog Logo">
        </div>
        <h1 class="title">Sarah's Multimedia Blog</h1>
        <nav>
            <ul class="navs">
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
        <article>
            <h2>My Favorite Video</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/l4nYZTanUeE?si=EJwCasjrh5jvzrmu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
             referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </article>
        <article>
            <h2>Comparison Table</h2>
            <table>
                <thead>
                    <tr>
                        <th>Love</th>
                        <th>Dogs</th>
                        <th>Nature</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Happiness</td>
                        <td>9/10</td>
                        <td>9/10</td>
                    </tr>
                    <tr>
                        <td>Relief</td>
                        <td>9/10</td>
                        <td>8/10</td>
                    </tr>
                </tbody>
            </table>
        </article>
        <article>
            <h2>Image Gallery</h2>
            <div class="image-grid">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
            
        </div>
        </article>

        <article id="contact">
            <div class="forms">
            <h2>Leave Your Comments</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="comment">Comment:</label>
                <textarea id="comment" name="comment" rows="5" required></textarea><br><br>

                <input type="submit" value="Submit">
            </form>
        </div>
        </article>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sarah's Blog. All rights reserved.</p>
        <div class="social-links">
            <a href="https://facebook.com">Facebook</a>

    </footer>
</body>
</html>
